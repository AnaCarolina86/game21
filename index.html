<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>21 Game</title>

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
        <link rel="stylesheet" href="styles.css">

        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet"> 

        <!-- Font Awesome -->

    </head>

    <body>
        <main>          
                           
            <div>
                <h1>21 Game</h1>
            </div>

            <div class="container top-game">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6 col-md-4">
                        <div class="cards">
                            <img src="images/red_back.png" alt="back red card" class="close-cards">
                        </div>
                    </div>

                    <div class="col-6 col-md-4">
                        <div class="sum">
                            <p id="sum">Let's play</p>
                        </div>                        
                        <div>
                            <button class="btn give" id="give">Give me More</button>
                        </div>
                        <div>
                            <button class="btn stop" id="stop">Stop</button>
                        </div>
                        <div>
                            <button class="btn new-game" id="newGame">New Game</button>
                        </div>
                    </div>

                    <div class="col-6 col-md-4">
                        <div class="cards">
                            <img src="images/yellow_back.png" alt="opened card" id="openCards">
                        </div>
                    </div>

                </div>
            </div>

            <div class="bottom-game">
                
            </div>

        </main>

        <footer>
            <p>Developed by Ana Carolina Mendes. 2020</p>
        </footer>

        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
